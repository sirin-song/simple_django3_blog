<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    {% load static %}

    <h1 class="text-center">Vitalii's Portfolio</h1>
    <a href="{% static 'portfolio/resume.pdf' %}">My Resume</a>
    <img src="{% static 'portfolio/IMG20211211135236.jpg' %}" height=1100 width=850>

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <p>
        <img src='{{ project.image.url }}' height=400 width=400>
    </p>

    {% if project.url %}
        <p><a href='{{ project.url }}'>Link to the project</a></p>
    {% endif %}

    {% endfor %}

</body>
