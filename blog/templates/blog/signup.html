{% extends 'blog/base_template.html' %}

{% block content %}

<div class="container">
        <div class="row">
                <div class="col-md card mb-4  mt-3 left  top">
                        <div class="card-body">

<h2>Sign up Form</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
      {% if field.help_text %}
        <small style="color: grey">{{ field.help_text }}</small>
      {% endif %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    </p>
  {% endfor %}
  <button type="submit" class="btn btn-primary  btn-lg">Sign up</button>
</form>

			</div>
		</div>
	</div>
</div>

{% endblock %}
